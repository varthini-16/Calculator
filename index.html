<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>

<style>
  body {
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  .calculator {
    background: linear-gradient(180deg, #1f1f1f, #2a2a2a);
    padding: 20px;
    border-radius: 18px;
    width: 270px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
  }

  #display {
    width: 100%;
    height: 55px;
    margin-bottom: 18px;
    background: linear-gradient(180deg, #000, #111);
    color: #eaeaea;
    font-size: 24px;
    border: none;
    border-radius: 10px;
    text-align: right;
    padding-right: 12px;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
  }

  button {
    height: 52px;
    font-size: 18px;
    background: linear-gradient(180deg, #3a3a3a, #2f2f2f);
    color: #f2f2f2;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  button:hover {
    background: linear-gradient(180deg, #4a4a4a, #3a3a3a);
  }

  .operator {
    background: linear-gradient(180deg, #5a5a5a, #4a4a4a);
  }

  .equal {
    background: linear-gradient(180deg, #8a8a8a, #7a7a7a);
    color: #000;
    font-weight: bold;
  }

  .ac {
    grid-column: span 4;
    height: 48px;
    background: linear-gradient(180deg, #2b2b2b, #1f1f1f);
    color: #ccc;
    font-size: 16px;
  }

  .ac:hover {
    background: linear-gradient(180deg, #3a3a3a, #2a2a2a);
  }
</style>
</head>

<body>

<div class="calculator">
  <input type="text" id="display" disabled>

  <div class="buttons">
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button class="operator" onclick="press('/')">/</button>

    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button class="operator" onclick="press('*')">*</button>

    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button class="operator" onclick="press('-')">-</button>

    <button onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
    <button class="operator" onclick="press('+')">+</button>

    <!-- AC button attached at bottom -->
    <button class="ac" onclick="clearDisplay()">AC</button>
  </div>
</div>

<script>
  let display = document.getElementById("display");

  function press(value) {
    display.value += value;
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = "Error";
    }
  }

  function clearDisplay() {
    display.value = "";
  }
</script>

</body>
</html>
